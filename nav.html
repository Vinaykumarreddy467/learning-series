<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: rgb(8, 8, 8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .title-tag {
            font-size: 30px;
        }

        .button-primary {
            background-color: #fd6f00;
            border: none;
            border-radius: 5px;
        }

        p {
            margin-top: 0;
            margin-bottom: 0;
        }

        /* ----- NAV DESKTOP ----- */

        .nav {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
        }

        /* hide checkbox */
        #menu-toggle {
            display: none;
        }

        /* hide hamburger bar on desktop */
        .menu-button {
            display: none;
        }

        /* show links inline on desktop */
        .nav-list {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        /* ----- NAV MOBILE ----- */

        @media (max-width: 768px) {

            .body {
                width: 100%;
            }

            .main,
            .margin-x {
                margin: 0 20px;
            }

            .nav {
                position: relative;
                align-items: flex-start;
                flex-direction: column;
                padding: 0;
            }

            /* top grey bar with icon + text on right */
            .menu-button {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 8px;
                width: 100%;
                padding: 10px 16px;
                background: #e0e0e0;
                cursor: pointer;
            }

            .icon-image {
                width: 22px;
                height: 22px;
            }

            .menu-text {
                font-size: 16px;
                color: #333;
            }

            /* logo under the bar */
            .nav-logo {
                margin-top: 12px;
            }

            /* hide menu by default */
            .nav-list {
                position: absolute;
                top: 100%;
                /* just under the grey bar */
                left: 0;
                right: 0;
                background: #ffffff;
                flex-direction: column;
                display: none;
                margin: 0;
                padding: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }

            .nav-list li {
                padding: 12px 20px;
                border-bottom: 1px solid #e5e5e5;
            }

            .nav-list li:last-child {
                border-bottom: none;
            }

            .nav-list a {
                display: block;
                width: 100%;
            }

            /* show menu when checkbox checked */
            #menu-toggle:checked~.nav-list {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <header class="site-header">
            <nav class="nav margin-x align-center gap-3 pt-10">
                <input type="checkbox" id="menu-toggle">

                <label for="menu-toggle" class="menu-button">
                    <img src="/1Assignment/images/list.svg" alt="Icon" class="icon-image">
                    <span class="menu-text"></span>
                </label>

                <ul class="nav-list p-1">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="" class="button">Download CV</a></li>
                </ul>

                <div class="nav-logo">
                    <img class="nav-image" src="images/banner-image.png" alt="Logo">
                </div>
            </nav>


        </header>


    </header>
</body>

</html>
