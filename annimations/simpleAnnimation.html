<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  font-size: 16px;     /* starting size */
  animation: mymove 5s infinite linear;
}

@keyframes mymove {
  0% {
    top: 10px;
    background: red;
    width: 100px;
    font-size: 20px;   
  }
  50% {
    background: orange;
    font-size: 40px;  
  }
  100% {
    top: 200px;
    background: yellow;
    width: 300px;
    font-size: 70px;   
  }
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div>vinay</div>

</body>
</html>
